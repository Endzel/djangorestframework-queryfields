language: python

sudo: false

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6-dev"
  - "nightly" # currently 3.7-dev
  - "pypy"

env:
  - Django>=1.10,<1.11
  - Django>=1.9,<1.10
  - Django>=1.8,<1.9
  - Django>=1.7,<1.8

install: 
  - pip install -q "$DJANGO_VERSION"
  - pip install --editable .[dev]

script: pytest
